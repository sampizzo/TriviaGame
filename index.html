<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <div id="triviaContent">
      <div id="start-btn-here"></div>
      <div id="currentQuestion">
        <div id="timer-here"></div>
        <div id="question-here"></div>
        <div id="answers-here"></div>
      </div>
      <div id="currentResult">
        <div id="results-timer-here"></div>
        <div id="feedback-here"></div>
        <div id="media-here"></div>
      </div>
      <div id="finalResults">
        <div id="correct-answers-here"></div>
        <div id="incorrect-answers-here"></div>
      </div>
    </div>
  </body>
</html>
